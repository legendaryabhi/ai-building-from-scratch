name: Autonomous AI Suggestions (Phase 1)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  suggest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install axios

      - name: Run Gemini Suggestion Agent
        env:
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_3 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/autonomous-suggest.js
